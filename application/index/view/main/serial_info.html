{extend name="main/main" /} {block name="main"}
<div class="layui-form layui-form-pane">
    <div class="layui-row">
        <div class="layui-col-xs9" id="search_data">
            <div class="layui-row layui-col-space3">
                <div class="layui-col-xs3" style="display:none">
                    <div class="layui-form-item remove_margin reset_item">
                        <label class="layui-form-label">串码标识[隐藏域]</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="s|pid" value="{$Think.get.id}">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs3">
                    <div class="layui-form-item remove_margin reset_item">
                        <label class="layui-form-label">单据类型</label>
                        <div class="layui-input-block">
                            <select id="s|type">
                                <option value="0">全部类型</option>
                                <option value="1">购货单</option>
                                <option value="2">销货单</option>
                                <option value="3">购货退货单</option>
                                <option value="4">销货退货单</option>
                                <option value="5">调拨单</option>
                                <option value="6">其他入库单</option>
                                <option value="7">其他出库单</option>
                                <option value="8">零售单</option>
                                <option value="9">零售退货单</option>
                                <option value="10">采购入库单</option>
                                <option value="11">积分兑换单</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs3">
                    <button class="layui-btn layui-btn-primary" onclick="search();"><i class="layui-icon layui-icon-search"></i></button>
                </div>
            </div>
        </div>
        <div class="layui-col-xs3 layui-btn-group btn_group_right">
            <button class="layui-btn layui-btn-primary" onclick="exports();">导出</button>
            <button class="layui-btn layui-btn-primary" onclick="replace();"><i class="layui-icon layui-icon-refresh"></i></button>
        </div>
    </div>
    <hr />
    <div class="layui-row">
        <div class="layui-col-md12">
            <table id="data_table" lay-filter="table_main"></table>
        </div>
    </div>
</div>
<script type="text/javascript" charset="utf-8">
    var formfield={php}echo get_formfield('serialinfo_form','layui');{/php};
</script>
<script src="/skin/js/main/serial_info.js" type="text/javascript" charset="utf-8"></script>
